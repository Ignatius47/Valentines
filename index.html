<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valentine Card</title>
</head>
<body>
  <style>
    /* body style */
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f1d3d3;
    overflow: hidden;
  }
.valentines-day {
    position: relative;
    cursor: pointer;
  }

  /* enveloper style */
.envelope {
    position: relative;
    filter: drop-shadow(0 0 25px rgba(0,0,0,.3));
  }
  
.envelope:before {
    content:"";
    position: absolute;
    width:254px;
    height:254px;
    background-color: #a83a3a;
    transform: rotate(-45deg);
    border-radius: 0 15px 0 0;
    left:-37px;
    top:-82px;
}
  
.envelope:after {
    content:"";
    position: absolute;
    background-color: #a83a3a;;
    width:360px;
    height:225px;
    left:-90px;
    top:45px;
  }

  .front {
    position: absolute;
    width:0;
    height:0;
    border-right: 190px solid #fbd2d2;
    border-top: 113px solid transparent;
    border-bottom: 113px solid transparent;
    top:44px;
    left:80px;
    z-index:4;
  }
  
  .front:before {
    content:"";
    position: absolute;
    width:0;
    height:0;
    border-left: 190px solid #fbd2d2;
    border-top: 113px solid transparent;
    border-bottom: 113px solid transparent;
    top:-113px;
    left:-170px;
  }
  
  .front:after {
    width:0;
    height:0;
    position: absolute;
    content:"";
    border-bottom: 150px solid #e4c2c5;
    border-right:180px solid transparent;
    border-left: 180px solid transparent;
    top:-36px;
    left:-170px;
  }

  /* heart style */
.heart {
    position: relative;
    background-color: #e01911;
    display: inline-block;
    height: 180px;
    top:50px;
    left:0;
    transform: rotate(-45deg);
    width:180px;
    filter: drop-shadow(0 -10px 25px rgba(0,0,0,.3));
    transition: .5s;
  }
    
.heart:before, .heart:after {
    content:"";
    background-color: #c52323;
    border-radius:50%;
    height: 180px;
    width: 180px;
    position: absolute;
}
    
.heart:before {
    top:-100px;
    left:0;}
    
.heart:after {
    left:100px;
    top:0;
}

    /* fornt of envelope */
.heart {
         position: relative;
        background-color: #e4221b;
            display: inline-block;
            height: 180px;
            top:50px;
            left:0;
            transform: rotate(-45deg);
            width:180px;
            filter: drop-shadow(0 -10px 25px rgba(0,0,0,.3));
            transition: .5s;
}
        
.heart:before, .heart:after {
        content:"";
        background-color: #e4221b;
        border-radius:50%;
        height: 180px;
        width: 180px;
        position: absolute;
        
}
        
.heart:before {
        top:-100px;
        left:0;
}
        
.heart:after {
        left:100px;
        top:0;}

/* text style */
.text {
  position: absolute;
  font-family: arial;
  letter-spacing:5px;
  text-align: center;
  color: white;
  z-index:2;
  top:80px;
  left:15px;
  transition: .5s;
}
.text2 {
  position: absolute;
  top:275px;
  color: rgb(27, 26, 26);
  font-family: brush script mt;
  text-align: center;
  width:180px;
  font-size:30px;
  
}

.valentines-day:hover .heart {
    transform: translateY(-100px) rotate(-45deg);
  }
  
  .valentines-day:hover .text {
    transform: translateY(-100px);
  }
  </style>
  
  </footer>
    <div class="valentines-day">
        <div class="envelope"></div>
        <div class="heart"></div>
        <div class="text">Kimberly </br>will you be my valentine </br>ðŸ¥°</div>
        <div class="front"></div>
        <div class="text2">Developed with love by Ignatius</div>

      </div>
</body>
</html>
